<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal.css">
    
    <title>Calculator</title>    
</head>
<body>
    <div>
       <div class="container">
           <div class="Calculator">
                    <input type="text"  name="screen"  id="screen" class="lightblue">
            <table>
                    <tr>
                        <td><button class="blue">(</button></td>
                        <td><button class="blue">)</button></td>
                        <td><button class="blue">ans</button></td>
                        <td><button class="blue">del</button></td>
                        <td><button class="blue">C</button></td>
                    </tr>

                    <tr>
                        <td><button class="lightblue">7</button></td>
                        <td><button class="lightblue">8</button></td>
                        <td><button class="lightblue">9</button></td>
                        <td><button class="blue">%</button></td>
                        <td><button class="blue">√</button></td>
                    </tr>
            
                    <tr>
                        <td><button class="lightblue">4</button></td>
                        <td><button class="lightblue">5</button></td>
                        <td><button class="lightblue">6</button></td>
                        <td><button class="blue">×</button></td>
                        <td><button class="blue">÷</button></td>
                    </tr>
    
                    <tr>
                        <td><button class="lightblue">1</button></td>
                        <td><button class="lightblue">2</button></td>
                        <td><button class="lightblue">3</button></td>
                        <td><button class="blue">+</button></td>
                        <td><button class="blue">-</button></td>
                    </tr>

                    <tr>
                        <td><button class="blue">.</button></td>
                        <td><button class="lightblue">0</button></td>
                        <td><button class="blue">±</button></td>
                        <td colspan="2" ><button class="double_width darkblue">=</button></td>
                    </tr>
     
            </table>
           </div> 
        </div>
    </div>
</body>
<script src = "Cal.js"></script>
</html>
